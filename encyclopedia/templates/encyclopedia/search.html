{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}

    <h1>Search</h1>

    <ul>
    {% for entry in entries %}
        <li><a href="/{{ entry }}">{{ entry }}</a></li>
    {% empty %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endblock %}
